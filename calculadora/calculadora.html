<html>
	<head>
		<title>Calculadora</title>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
	</head>

  <body style="background: #D9D9D9">

    <div class="container">
      <div class="row">
        <div class="col d-flex justify-content-center">
          <br />

          <div class="calculadora">
            <input id="resultado" type="text" class="form-control resultado" placeholder="0" disabled="disabled" />
            
            <div class="row">
              <button onclick="calcular('execucao','c')" type="button" class="btn btn-success">C</button>
              <button onclick="calcular('execucao','/')" type="button" class="btn btn-success">/</button>
              <button onclick="calcular('execucao','*')" type="button"class="btn btn-success">x</button>
            </div>

            <div class="row">
              <button  onclick="calcular('valor','7')" type="button" class="btn btn-success">7</button>
              <button  onclick="calcular('valor','8')" type="button" class="btn btn-success">8</button>
              <button onclick="calcular('valor','9')" type="button" class="btn btn-success">9</button>
              <button onclick="calcular('execucao','-')" type="button" class="btn btn-success">-</button>
            </div>
            
            <div class="row">
              <button  onclick="calcular('valor','4')" type="button"class="btn btn-success">4</button>
              <button  onclick="calcular('valor','5')" type="button" class="btn btn-success">5</button>
              <button  onclick="calcular('valor','6')" type="button" class="btn btn-success">6</button>
              <button  onclick="calcular('execucao','+')" type="button" class="btn btn-success">+</button>
            </div>

            <div class="row">
              <button  onclick="calcular('valor','1')" type="button" class="btn btn-success btn-lg font-weight-light">1</button>
              <button  onclick="calcular('valor','2')" type="button" class="btn btn-success btn-lg font-weight-light">2</button>
              <button  onclick="calcular('valor','3')" type="button" class="btn btn-success btn-lg font-weight-light">3</button>
              <button  onclick="calcular('execucao','=')" type="button" class="btn btn-success btn-lg enter">=</button>
            </div>

            <div class="row" style="margin-top: -60px">
              <button  onclick="calcular('valor','0')" type="button" class="btn btn-success zero btn-lg font-weight-light">0</button>
              <button  onclick="calcular('execucao','.')" type="button" class="btn btn-success btn-lg font-weight-light">.</button>
            </div>

          </div>
        </div>
      </div>
    </div>
    <script >
      function calcular(tipo, valor){

        if(tipo === 'execucao'){

          if(valor === 'c'){
            document.getElementById('resultado').value = ''
          }
          if(valor === '+' || valor === '-' || valor === '*' || valor === '/' || valor === '.'){

            document.getElementById('resultado').value += valor

          }

          if(valor === '='){
           var valor_campo = eval(document.getElementById('resultado').value)
           document.getElementById('resultado').value = valor_campo

          }

        } else if(tipo === 'valor'){
          var valor_campo = document.getElementById('resultado').value 
          document.getElementById('resultado').value = valor_campo + valor

        }

      }
    </script>    
  </body>	

</html>
